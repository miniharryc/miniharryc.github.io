<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <div ng-controller="MyCtrl1">
    <ul>
      <li>Number of Items: <input type="number" ng-model="items"/></li>
      <li>Price per item:  <input type="number" ng-model="price"</li>
      <li>State: <select ng-model="state" ng-options="s.code for s in states"></select></li>
    </ul>
    <ul>
      <li>Found # of items: {{items}}</li>
      <li>Price per item: ${{price}}</li>
      <li></li>
      <li>Final Price: {{total() | currency }}</li>
    </ul>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
